<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cash Book</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<style>
	/* 메뉴바 style */
	#sidemenu {
		width: 200px;
		height: 100%;
		position: fixed;
		background: rgb(52, 152, 219);
		overflow: hidden;
	}
	.menuLink{
		font-size: 20px;
		color:black;
		font-size: 23px;
		font-weight:700;
		text-decoration: none;
	}
	.menuLink:hover{
		color:white;
		text-decoration: none;
	}
	.menuTitle{
		font-size: 20px;
		color:white;
	}
	.menuTitleArea{
		margin: 40px 0px;
	}
	.menuArea{
		margin: 50px 0px;
	}
	#memberInfo{
		color:white;
	}
	/* 출력화면 style */
	#section{
		margin:0 auto;
		width:1000px;
		background: white;
		padding-top:100px;
		padding-bottom:100px;
		padding-left: 100px;
	}
	.title{
		font-weight: bold;
	    font-size: 36px;
	    text-align: center;
	}
	.word{
		padding-top:150px;
		padding-bottom:150px;
		font-size: 20px;
		font-weight: bold;
	}
</style>
</head>
<body>
	<div class="container">
		<div id="sidemenu">
			<div class="text-center" th:include="/include/menu::sidemenu"></div>
		</div>
		<div id="section">
			<div class="text-center title">
				<span>HOME</span>
			</div>
			<div class="text-center word">
				<span>HOME 화면</span><br>
				<span>가계부를 관리하시오</span>
			</div>
		</div>
	</div>
</body>
</html>
