<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cash Book</title>
<style>
	.body {
		text-align: center;
	}
</style>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script>
$(document).ready(function(){
	$("#btn").click(function(){
		$("#form").submit();
	})
});
</script>
</head>
<body class="body">
	<div class="container">
	<h1>Sign Out</h1>
		<form id="form" method="post" action="/removeMember">
			<div>
				<input type="hidden" name="memberId" th:value="${session.LM.memberId}">
				<span th:text="${session.LM.memberId}"></span>님 정말 탈퇴하시겠습니까?<br>
				탈퇴하기 위해서는 비밀번호를 입력해주세요
				<br><br>
				PW : <input type="password" name="memberPw" id="memberPw">
			</div>
			<button type="button" id="btn">Sign Out</button>
		</form>
		<a href="/home">Back To Home</a>
	</div>
</body>
</html>
